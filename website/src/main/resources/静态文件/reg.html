<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐璟官网</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/public.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <!-- 导航 -->
        <nav class="w1120 flex-between">
            <div class="nav-left flex-between">
                <img src="assets/img/logo.png" alt="">
                <span>
                    <img src="assets/img/didi.png" alt="">
                    苏州
                </span>
            </div>
            <div class="nav">
                <ul class="flex-between text-center">
                    <li class="active"><a href="./index.html">乐璟首页</a></li>
                    <li></li>
                </ul>
            </div>
        </nav>

        <!-- banner -->
        <div class="banner w1920">
            <img src="assets/img/login.jpg" alt="" class="block-auto login-banner">
            
            <h1 class="login-banner">
                乐璟——<br>
                致力于提供安全和便利的住所
            </h1>


            <div class="login-card">
                <div class="login-title">
                    欢迎入住
                </div>
                <div class="login-content">
                    
                    <div class="form-group">
                        <input name="account" placeholder="请输入注册手机号码">

                        <div class="text-error">
                            手机号码不正确
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="code" class="w60" placeholder="图形验证码">
                        <img class="code" src="asd">

                        <div class="text-error">
                            手机号码不正确
                        </div>
                    </div>
                     <div class="form-group">
                        <input name="code" class="w60" placeholder="短信验证码">
                        <button class="code btn">获取验证码</button>

                        <div class="text-error">
                            手机号码不正确
                        </div>
                    </div>
                    <div class="form-group">
                         <input name="pwd" type="password" placeholder="请输入6-20位登录密码">
                        <img src="assets/img/biyan.png" class="eye" id="eye-close">
                        <img src="assets/img/look.png" class="eye" style="display: none" id="eye-show">

                        <div class="text-error">
                            密码格式错误，请输入6~20位密码，且必须含数字/字 母/字符中的至少两种组合
                        </div>
                        
                    </div>
                   

                    <button type="button" class="btn b">立即登录</button>


                    <div class="login-reg">已有账号，现在就 <a>登录</a> </div>
                </div>

            </div>

        </div>

      
     
       <!-- footer -->
        <footer>
            <div class="w1120 ">
                <div class="flex-between">
                    <div class="foot1">
                        <h5 class="font16">联系我们</h5>
                        <div class="tel-text">
                            <img src="assets/img/tele.png" alt="">
                            <span>400-820-6537</span>
                        </div>
                        <div>
                            <img src="assets/img/diz.png" alt="">
                            <span class="color99 font14">上海市长宁区延安西路728号华敏·翰尊大厦17楼A</span>
                        </div>
                    </div>
                    <div class="foot2">
                        <ul class="font14 color99">
                            <li>明致公寓</li>
                            <li>中富创展</li>
                            <li>瑞贝庭公寓</li>
                            <li>乐嘉服务公寓</li>
                        </ul>
                    </div>
                    <div class="foot3 flex-between">
                        <div>
                            <img src="assets/img/erweim.png" alt="">
                            <p class="color99 font12 text-center">关注乐璟社区</p>
                        </div>
                        <div>
                            <img src="assets/img/erweim1.png" alt="">
                            <p class="color99 font12 text-center">下载乐生活app</p>
                        </div>
                    </div>
                </div>
                <p class="color99 font12 text-center foot-end">
                    上海中富旅居电子商务有限公司 Copyright © 2016 乐璟社区 沪ICP备14052963号-8
                </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        $(function(){
            $("#eye-close").on("click",function(){
                $("#eye-show").show();
                $("#eye-close").hide();
                $("input[name=pwd]").attr("type","text");
            })
            $("#eye-show").on("click",function(){
                $("#eye-close").show();
                $("#eye-show").hide();
                $("input[name=pwd]").attr("type","password");
            })
        })
    </script>
   
</body>
</html>
